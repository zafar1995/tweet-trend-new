name: Install Ansible Collection

on: push

jobs:
  install-collection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # specify the Python version

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Set up Git
        run: |
          git config --global url."https://{{ secrets.GITHUBTOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Install Ansible Collection
        run: ansible-galaxy collection install janikvonrotz.ansible_build
